<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>API Call Example</title>
</head>
 
<body>
    <button id="callApiBtn">Call API</button>
    <div id="apiResponse"></div>
 
    <script>
        document.getElementById("callApiBtn").addEventListener("click", callApi);
 
        function callApi() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const postsHtml = data.map(post => `<div><h1>${post.title}</h1><p>${post.body}</p></div>`).join('');
                    document.getElementById("apiResponse").innerHTML = postsHtml;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    </script>
</body>
 
</html>
