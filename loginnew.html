<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            margin-top: 20px;
        }

        body {
            text-align: center;
        }

        .container {
             display:none;
        }
    </style>
</head>
<body>
    <h1>Signup Form</h1>
    <div>
        <button style="height:40px;width:90px"id="loginBtn">Login</button>
        <button style="height:40px;width:90px"signBtn">Signup</button>
    </div>
    <div id="loginContainer" class="container">
        <div>
        <input type="text" placeholder="username">
        </div>
        <div>
        <input type="password" placeholder="Password">
        </div>
        <div>
        <button>Login</button>
        </div>
    </div>
    <div id="signContainer" class="container">
        <div>
        <input type="text" placeholder="username">
        </div>
        <div>
        <input type="email" placeholder="Email">
        </div>
        <div>
        <input type="password" placeholder="Password">
        </div>
        <div>
        <input type="password" placeholder="Confirm password">
        </div>
        <button>Signup</button>
    </div>
    <script>
        const loginBtn = document.getElementById("loginBtn");
        const loginContainer = document.getElementById("loginContainer");
        const signBtn = document.getElementById("signBtn");
        const signContainer = document.getElementById("signContainer");

        loginBtn.addEventListener("click", () => {
            loginContainer.style.display = "block";
            signContainer.style.display = "none"; // Hide signup container
        });

        signBtn.addEventListener("click", () => {
            signContainer.style.display = "block";
            loginContainer.style.display = "none"; // Hide login container
        });
    </script>
</body>
</html>
